<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파일 업로드 및 분석</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #1e1e1e; /* 어두운 배경 */
            color: #ffffff;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            color: #ffffff; /* 흰색 텍스트 */
            text-align: center;
        }

        form {
            background: #2a2a3c; /* 어두운 회색 배경 */
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5); /* 어두운 그림자 */
            width: 100%;
            max-width: 380px;
            box-sizing: border-box;
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
            color: #ffffff; /* 흰색 텍스트 */
            font-size: 1rem;
        }

        input[type="file"] {
            width: calc(100% - 25px);
            max-width: 100%; 
            padding: 12px;
            margin: 10px 0 20px;
            border: 2px dashed #5f6a86; /* 대시 테두리 */
            border-radius: 8px;
            font-size: 1rem;
            background-color: #3a3a4d; /* 어두운 입력창 */
            color: #c2c6d2;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        input[type="file"]:hover {
            border-color: #00b4d8; /* 강조된 파란색 */
            background-color: #4a4a5c;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            background-color: #00888d; /* 밝은 파란색 */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #00888d; /* hover 시 더 진한 파란색 */
            transform: translateY(-2px);
        }

        button:active {
            background-color: #007ba9;
            transform: translateY(0);
        }

        .info-section {
            margin-top: 20px;
            text-align: center;
        }

        .info-section p {
            font-size: 0.9rem;
            color: #d1d1e0;
        }

        .info-section a {
            color: #00b4d8;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .info-section a:hover {
            color: #007ba9;
        }
    </style>
</head>
<body>
    <h1>파일 업로드 및 분석</h1>
    <form action="/analyze" method="POST" enctype="multipart/form-data">
        <label for="file">분석할 파일을 선택하세요:</label>
        <input type="file" name="file" id="file" required>
        <button type="submit">분석 시작</button>
    </form>
    <div class="info-section">
        <p>업로드된 파일은 분석 후 안전하게 처리됩니다. <a href="#">자세히 알아보기</a></p>
    </div>
</body>
</html>
