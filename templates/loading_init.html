<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로딩 중...</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #c5c6c7;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .loading-container {
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
        }

        .loader {
            border: 16px solid #c5c6c7;
            border-top: 16px solid #00888d;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loader"></div>
        <h1>로딩 중...</h1>
        <p>잠시만 기다려 주세요. 초기 설정 중입니다.</p>
    </div>

    <script>
        // 페이지가 로드되면 초기화 작업을 요청
        window.onload = function() {
            fetch('/initialize')
            .then(response => {
                if (response.redirected) {
                    window.location.href = response.url;
                }
            });
        }
    </script>
</body>
</html>
